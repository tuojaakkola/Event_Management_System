<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add event</title>
</head>
<body>
    <h1>Add event</h1>

    <form th:action="@{/events}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Save event</button>
    </form>

    <br>
    <a th:href="@{/events}" style="display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">Back</a>
</body>
</html>
