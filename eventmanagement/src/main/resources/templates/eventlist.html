<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventlist</title>
</head>
<body>
    <h1>Eventlist</h1>

    <a th:href="@{/events/add}" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Add Event</a>
    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.date}"></td>
                <td th:text="${event.time}"></td>
                <td>
                    <a th:href="@{/events/{id}(id=${event.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
